<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISU 2025 ECON Competition Info</title>
    <style>
        /* Global reset: Remove margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Include padding and border in element's width and height */
        }

        /* Full viewport height and center content horizontally, top-aligned vertically */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center content horizontally */
            min-height: 50vh; /* Ensure content fills the height of the viewport */
            text-align: center; /* Center text horizontally */
            background-color: #e0f7e0; /* Light green background */
        }

        /* Add padding to the top to prevent sticking to the top of the page */
        .content {
            padding-top: 10px; /* Adjust padding to control space from the top */
        }

        /* Logo size */
        .logo {
            width: 250px; /* Adjust size of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Reduce space below the logo */
        }

        /* Smaller text style */
        .small-text {
            font-size: 0.9em; /* Slightly smaller font */
            color: gray; /* Optional: makes the text look softer */
            margin-bottom: 10px; /* Reduce space below the smaller text */
        }

        /* List styling */
        ul {
            list-style-type: disc; /* Keep the bullet points */
            padding: 0;
            text-align: center; /* Align the text inside the list to the left */
            margin: 0; /* Remove any extra margin around the list */
        }

        li {
            margin: 5px 0; /* Reduce space between list items */
        }

        /* Make the page responsive on mobile devices */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Add a small padding on mobile devices */
            }

            .logo {
                width: 200px; /* Adjust logo size on small screens */
            }

            h1 {
                font-size: 1.5em; /* Adjust font size for small screens */
            }

            .small-text {
                font-size: 0.8em; /* Adjust font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Add the logo image here -->
        <img src="ISU Dept of Economics Red-Black.png" alt="Department of Economics Logo" class="logo">

        <h1>Welcome to the 2025 ECON Competition!</h1>
        <p class="small-text">Department of Economics, Illinois State University</p>

        <p>Click on the PDFs below to open them in a new tab:</p>
        <ul>
            <li><a href="ECON Competition Guidelines (HS) 2024-2025.pdf" target="_blank">View High School ECON Competition Guidelines</a></li>
            <li><a href="ECON Competition Guidelines (College) 2024-2025.pdf" target="_blank">View College ECON Competition Guidelines</a></li>
        </ul>
    </div>
</body>
</html>
